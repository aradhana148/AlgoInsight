<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>AlgoInsight</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="sidebar">
    <h1>AlgoInsight</h1>

    <label>Algorithm</label>
    <select id="algoSelect">
      <option value="dijkstra">Dijkstra</option>
      <option value="astar">A*</option>
      <option value="astar2">Bidirectional A*</option>
      <option value="bfs">BFS</option>
      <option value="dfs">DFS</option>
      <option value="mst">MST (Kruskal)</option>
    </select>

    <label>Start Node</label>
    <input id="startNode" placeholder="0">

    <label>End Node</label>
    <input id="endNode" placeholder="5">

    <label for="speedSlider">Speed</label>
    <input id="speedSlider" type="range" min="0" max="1000" value="600">
    <small style="color:#aaa;">← slower
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      faster →</small>

    <br>
    <div class="button-group">
      <button id="runBtn" class="primary-btn">Run</button>
      <button id="resetBtn" class="secondary-btn">Reset</button>
    </div>

    <div class="toggle-group">
      <button id="toggleNodesBtn" class="toggle-btn">Toggle Node Shape</button>
      <br>
      <button id="toggleWeightsBtn" class="toggle-btn">Toggle Edge Weights</button>
      <br>
      <button id="clearBtn" class="toggle-btn" style="background: #ef4444; border-color: #b91c1c; color: white;">Clear
        Graph</button>
    </div>

    <div id="statusView"></div>
    <div id="pqView"></div>
  </div>

  <svg id="canvas"></svg>

  <script src="graph.js"></script>
  <script src="algorithms/dijkstra.js"></script>
  <script src="algorithms/astar.js"></script>
  <script src="algorithms/traversals.js"></script>
  <script src="algorithms/mst_kruskal.js"></script>
  <script src="render.js"></script>
  <script src="city_graph.js"></script>
  <script src="main.js"></script>
</body>

</html>
